{% set name = "transformers" %}
{% set version = "4.40.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 657b6054a2097671398d976ad46e60836e7e15f9ea9551631a96e33cb9240649

build:
  skip: True  # [py<38]
  # s390x is missing pyrarrow that datasets depends on
  skip: True  # [linux and s390x]
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  entry_points:
    - transformers-cli=transformers.commands.transformers_cli:main

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python
    - filelock
    - huggingface_hub >=0.19.3,<1
    - numpy >=1.17
    - packaging >=20.0
    - pyyaml >=5.1
    - regex !=2019.12.17
    - requests
    - safetensors >=0.4.1
    - tokenizers >=0.19,<0.20
    - tqdm >=4.27

test:
  requires:
    - pip
    # to satisfy `transformers-cli --help` because it raises a warning of missing pytorch/tensorflow/flax for models.
    # skip ppc64le because of lack of pytorch
    - pytorch  # [not (linux and ppc64le)]
  imports:
    - transformers
    - transformers.benchmark
    - transformers.commands
    - transformers.data
    - transformers.generation
    - transformers.integrations
    - transformers.models
    - transformers.onnx
    - transformers.pipelines
    - transformers.quantizers
    - transformers.sagemaker
    - transformers.tools
    - transformers.utils
  commands:
    - pip check
    - transformers-cli --help

about:
  home: https://github.com/huggingface/transformers
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: State-of-the-art Machine Learning for JAX, PyTorch and TensorFlow
  description: |
    Transformers provides thousands of pretrained models to perform tasks on different modalities such as text, vision, and audio.

    These models can be applied on:

    - üìù Text, for tasks like text classification, information extraction, question answering, summarization, translation, text generation, in over 100 languages.
    - üñºÔ∏è Images, for tasks like image classification, object detection, and segmentation.
    - üó£Ô∏è Audio, for tasks like speech recognition and audio classification.

    Transformer models can also perform tasks on several modalities combined, such as table question answering, optical character recognition, information extraction from scanned documents, video classification, and visual question answering.
  doc_url: https://huggingface.co/docs/transformers/index
  dev_url: https://github.com/huggingface/transformers

extra:
  recipe-maintainers:
    - mxr-conda
    - roccqqck
    - oblute
    - rluria14
    - ndmaxar
    - setu4993
    - hadim
    - wietsedv
  skip-lints:
    - python_build_tool_in_run
