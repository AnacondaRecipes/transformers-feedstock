{% set name = "transformers" %}
{% set version = "4.51.3" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/transformers-{{ version }}.tar.gz
  sha256: e292fcab3990c6defe6328f0f7d2004283ca81a7a07b2de9a46d67fd81ea1409
build:
  entry_points:
    - transformers-cli=transformers.commands.transformers_cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - filelock
    - huggingface_hub >=0.30.0,<1.0
    - numpy >=1.17
    - packaging >=20.0
    - pyyaml >=5.1
    - regex !=2019.12.17
    - requests
    - tokenizers >=0.21,<0.22
    - safetensors >=0.4.3
    - tqdm >=4.27  # 
  run_constrained_accelerate:
    - accelerate >=0.26.0  # 
  run_constrained_torch:
    - pytorch >=2.0  # 
  run_constrained_vision:
    - Pillow >=10.0.1,<=15.0  # 
  run_constrained_agents:
    - diffusers
    - datasets !=2.5.0
    - sentencepiece >=0.1.91,!=0.1.92
    - opencv  # 
  run_constrained_tf-speech:
    - librosa
    - pyctcdecode >=0.4.0
    - phonemizer
    - kenlm  # 
  run_constrained_codecarbon:
    - codecarbon >=2.8.1  # 
  run_constrained_flax:
    - jax >=0.4.1,<=0.4.13
    - jaxlib >=0.4.1,<=0.4.13
    - flax >=0.4.1,<=0.7.0
    - optax >=0.0.8,<=0.1.4
    - scipy <1.13.0  # 
  run_constrained_hub-kernels:
    - kernels >=0.3.2,<0.4  # 
  run_constrained_optuna:
    - optuna  # 
  run_constrained_ray:
    - ray >=2.7.0  # 
  run_constrained_sigopt:
    - sigopt  # 
  run_constrained_num2words:
    - num2words  # 
  run_constrained_sentencepiece:
    - protobuf  # 
  run_constrained_torch:
    - torchaudio  # 
  run_constrained_tf:
    - tensorflow >2.9,<2.16
    - onnxconverter-common
    - tf2onnx
    - tensorflow-text <2.16
    - keras-nlp >=0.3.1,<0.14.0  # 
  run_constrained_timm:
    - timm <=1.0.11  # 
  run_constrained_torch:
    - torchvision  # 
  run_constrained_video:
    - av  # 
  run_constrained_deepspeed:
    - deepspeed >=0.9.3  # 
  run_constrained_modelcreation:
    - cookiecutter ==1.7.3  # 
  run_constrained_retrieval:
    - faiss-cpu  # 
  run_constrained_ja:
    - fugashi >=1.0
    - ipadic >=1.0.0,<2.0
    - unidic_lite >=1.0.7
    - unidic >=1.0.2
    - sudachipy >=0.6.6
    - sudachidict_core >=20220729
    - rhoknp >=1.1.0,<1.3.1  # 
  run_constrained_sklearn:
    - scikit-learn  # 
  run_constrained_onnxruntime:
    - onnxruntime >=1.4.0
    - onnxruntime-tools >=1.4.2  # 
  run_constrained_ftfy:
    - ftfy  # 
  run_constrained_hf_xet:
    - hf_xet  # 
  run_constrained_natten:
    - natten >=0.14.6,<0.15.0  # 
  run_constrained_sagemaker:
    - sagemaker >=2.31.0  # 
  run_constrained_serving:
    - uvicorn
    - fastapi
    - starlette  # 
  run_constrained_tf:
    - keras >2.9,<2.16
    - tensorflow-cpu >2.9,<2.16
    - tensorflow-probability <0.24  # 
  run_constrained_tiktoken:
    - tiktoken
    - blobfile  # 
  run_constrained_torch:
    - huggingface-hub >=0.30.0,<1.0
    - importlib-metadata
test:
  imports:
    - transformers
  commands:
    - pip check
    - transformers-cli --help
  requires:
    - pip
about:
  home: https://github.com/huggingface/transformers
  summary: State-of-the-art Machine Learning for JAX, PyTorch and TensorFlow
  license: Apache-2.0
  license_file: LICENSE
extra:
  recipe-maintainers:
    - Arishamays1
